<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/Header-Blue.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>

<!--Add content here-->
<!--maybe add container-fluid to main-->
<main class="container flex-fill">
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Created new user
    </div>
    <form th:action="@{/admin/create}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="inputAddress">Email</label>
            <input type="email" class="form-control" id="inputAddress" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="inputAddres2s">Password</label>
            <input type="password" class="form-control" id="inputAddres2s" th:field="*{password}" required>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Role</label>
            <select th:field="*{role}" id="inputState" class="form-control">
                <option th:value="'ROLE_PATIENT'" th:text="Patient"></option>
                <option th:value="'ROLE_ADMIN'" th:text="Admin"></option>
                <option th:value="'ROLE_CHEMIST'" th:text="Chemist"></option>
                <option th:value="'ROLE_DOCTOR'" th:text="Doctor"></option>
                <option th:value="'ROLE_LAB'" th:text="|Lab Staff|"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</main>

<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
