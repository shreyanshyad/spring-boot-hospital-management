<head>
    <meta charset="utf-8">

    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>

<!--Add content here-->
<!--maybe add container-fluid to main-->
<main class="container flex-fill">
    <form th:action="@{|/nurse/pay|}" method="POST">
        <div class="form-group col-md-3">
            <label for="inputEmail4">Bill No</label>
            <input type="number" class="form-control" id="inputEmail4" placeholder="Bill No"
                   name="id" required autofocus="autofocus">
            <label for="inputEmail5">Amount</label>
            <input type="number" class="form-control" id="inputEmail5" placeholder="Amount"
                   name="amt" required autofocus="autofocus">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
</main>

<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
