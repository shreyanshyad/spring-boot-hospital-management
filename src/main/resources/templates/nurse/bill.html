<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/Header-Blue.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>

<!--Add content here-->
<!--maybe add container-fluid to main-->
<main class="container flex-fill">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody th:object="${bill}">

        <tr th:each="b: ${bill.getEntries()}">
            <td th:text="|${b.name}|"></td>
            <td th:text="|${b.quantity}|"></td>
            <td th:text="|${b.cost}|"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{|/nurse/bill|}" method="POST" th:object="${entry}">
        <div class="form-group col-md-3">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder=""
                   th:field="*{name}" required autofocus="autofocus">
        </div>
        <div class="form-group col-md-3">
            <label for="inputEmail5">Quantity</label>
            <input type="number" class="form-control" id="inputEmail5" placeholder=""
                   th:field="*{quantity}" required autofocus="autofocus">
        </div>
        <div class="form-group col-md-3">
            <label for="inputEmail6">Cost</label>
            <input type="number" class="form-control" id="inputEmail6" placeholder=""
                   th:field="*{cost}" required autofocus="autofocus">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add entry</button>
    </form>
    <a th:href="@{/nurse/bill_done}">
        <button type="button" class="btn btn-success mt-3">Done</button>
    </a>
</main>

<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
