<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/Header-Blue.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>

<!--Add content here-->
<!--maybe add container-fluid to main-->
<main class="container flex-fill">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Patient No</th>
            <th scope="col">Patient</th>
            <th scope="col">Doctor</th>
            <th scope="col">Problem</th>
            <th scope="col">Treatment</th>
            <th scope="col">Start date</th>
            <th scope="col">End date</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="t: ${treatments}">
            <td th:text="|${t.patientId}|"></td>
            <td th:text="|${t.pFname} ${t.pLname}|"></td>
            <td th:text="|${t.dFname} ${t.dLname}|"></td>
            <td th:text="|${t.problem}|"></td>
            <td th:text="|${t.treatment}|"></td>
            <td th:text="|${t.start}|"></td>
            <td th:text="|${t.end}|"></td>
            <td>
                <a th:href="@{|/nurse/view_admissions/${t.id}/|}">
                    <button type="button" class="btn btn-primary">View admissions</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{|/nurse/filter_treatments|}" method="POST" th:object="${filter}">
        <div class="form-group">
            <label for="inputAddress">Doctor First Name</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{dFname}">
        </div>
        <div class="form-group">
            <label for="inputAddress1">Doctor Last Name</label>
            <input type="text" class="form-control" id="inputAddress1" th:field="*{dLname}">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Patient First Name</label>
            <input type="text" class="form-control" id="inputAddress2" th:field="*{pFname}">
        </div>
        <div class="form-group">
            <label for="inputAddress4">Patient First Name</label>
            <input type="text" class="form-control" id="inputAddress4" th:field="*{pLname}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</main>

<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
