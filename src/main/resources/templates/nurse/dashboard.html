<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>

<!--Add content here-->
<main class="container flex-fill">
    <h3>Dashboard</h3>
    <span sec:authentication="principal.username"></span>
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Manage appointments</h4>
                <p class="card-text">View and confirm pending appointments</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/nurse/pending_appointments}">
                            <button class="btn btn-primary" type="button">View pending appointments</button>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/nurse/appointments}">
                            <button class="btn btn-primary" type="button">View all appointments</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Manage patients</h4>
                <p class="card-text">Search or admit patients</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/nurse/filter_treatments}">
                            <button class="btn btn-primary" type="button">View list of treatments done</button>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/nurse/filter_treatments}">
                            <button class="btn btn-primary" type="button">Admit patient</button>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/nurse/filter_treatments}">
                            <button class="btn btn-primary" type="button">Discharge patient</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Bills</h4>
                <p class="card-text">View your bills and payment details</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/nurse/bill_pid}">
                            <button class="btn btn-primary" type="button">Create new bill</button>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/nurse/pay}">
                            <button class="btn btn-primary" type="button">Update payment</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Account details</h4>
                <p class="card-text">Update account details</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/nurse/profile}">
                            <button class="btn btn-primary" type="button">Update details</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
