<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/Header-Blue.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>

<!--Add content here-->
<!--maybe add container-fluid to main-->
<main class="container flex-fill">
    <form th:action="@{/patient/profile}" method="POST" th:object="${patient}">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="First Name"
                       th:field="*{firstName}" required autofocus="autofocus">
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail5">Middle Name</label>
                <input type="text" class="form-control" id="inputEmail5" placeholder="Middle Name"
                       th:field="*{middleName}" autofocus="autofocus">
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail6">Last Name</label>
                <input type="text" class="form-control" id="inputEmail6" placeholder="Last Name"
                       th:field="*{lastName}" required autofocus="autofocus">
            </div>
        </div>
        <div class="form-group" id="id-11" class="myclass">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{address}" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Age</label>
            <input type="number" class="form-control" id="inputAddress2" th:field="*{age}" required>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Gender</label>
            <select required id="inputState" class="form-control">
                <option th:value="'Male'" th:text="Male"></option>
                <option th:value="'Female'" th:text="Female"></option>
                <option th:value="'Other'" th:text="Other"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update details</button>
    </form>
</main>

<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
