<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Projects-Horizontal.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>


<main class="flex-fill">

    <section class="login-dark">

        <form th:action="@{/register}" method="POST" th:object="${user}">
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                Registered successfully! <a th:href="@{/login}">Login</a>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Email account already used!
            </div>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"
                                     th:field="*{email}" required autofocus="autofocus"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"
                                     th:field="*{password}" required autofocus="autofocus">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">Register</button>
            </div>
            <a class="forgot" th:href="@{/login}">Have an account? Login</a>
        </form>
    </section>
</main>


<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
