<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>

<!--Add content here-->
<main class="container flex-fill">
    <h3>Dashboard</h3>
    <span sec:authentication="principal.username"></span>
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Appointments</h4>
                <p class="card-text">Manage your appointments.</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/doctor/appointments}">
                            <button class="btn btn-primary" type="button">View appointments</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medical history</h4>
                <p class="card-text">View your medical history, ongoing treatments etc.</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/doctor/all_treatments}">
                            <button class="btn btn-primary" type="button">View list of treatments done</button>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/doctor/ongoing_treatments}">
                            <button class="btn btn-primary" type="button">View ongoing treatments</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Update details</h4>
                <p class="card-text">Update details</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/doctor/profile}">
                            <button class="btn btn-primary" type="button">Update profile</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
