<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SRY Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/Header-Blue.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex flex-column">
<nav th:replace="fragments/navbar"></nav>

<!--Add content here-->
<!--maybe add container-fluid to main-->
<main class="container flex-fill">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Problem</th>
            <th scope="col">Date and Time</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="a: ${appointments}">
            <td th:text="|${a.docFirstName} ${a.docLastName}|"></td>
            <td th:text="|${a.problem}|"></td>
            <td th:text="|${a.time.toLocalDate()} ${a.time.toLocalTime()}|"></td>
            <td>
                <a th:href="@{|/doctor/create_treatment?pid=${a.patientId}|}">
                    <button type="button" class="btn btn-primary">Add treatment entry</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="fragments/footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
